<!DOCTYPE html>
<html lang="en">
<head>
    <title>animation</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: solid black;
            border-radius: 5px;
            background-color: bisque;
            position: relative;
            top: 10px;
            left:10px;
           

            animation: gol 2s ease-in-out 1s infinite alternate;
        }

        @keyframes gol{
            0%{left:10px;}
            50%{left: 50px;}
            60%{left:160px;}
            100%{left:200px;}
        }
       


    </style>
</head>
<body>
    <div class="box">translate</div>
    
</body>
</html>
