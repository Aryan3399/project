<!DOCTYPE html>
<html lang="en">
<head>
    <title>css transform</title>
    <style>
        .box{
            height: 70px;
            width: 70px;
            border: solid black;
            border-radius: 5px;
            background-color: bisque;
            position: relative;
            top: 50px;
            left:50px;

            transition: all 0.5s ease-in;
        }
        .box:hover{
            transform: skew(90deg);
        }


    </style>
</head>
<body>
    <div class="box">translate</div>
    
</body>
</html>
