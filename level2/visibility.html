<!DOCTYPE html>
<html lang="en">
<head>
    <title>visibility</title>
    <style>
        .new{
            height:50px;
            width:50px;
        }
        #new{
            background-color: burlywood;
            visibility:visible;
        }
        #new1{
            height:50px;
            width:50px;
            background-color: blueviolet;
        }

    </style>
</head>
<body>
    <div id="new" class="new">new</div>
    <div id="new1" class="new1">new1</div>
</body>
</html>
