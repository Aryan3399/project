<!DOCTYPE html>
<html lang="en">
<head>
    <title>height and width background image</title>
    <style>
         #box1{
            height:50px;
            width:50px;
            background-color:blueviolet;
            
         }

         #icon {
            height:50px;
            width:50px;
            background-image: url(icon.jpg);
            background-size:contain;
            background-repeat: no-repeat;
            background-position: top;
           
         }

    </style>
</head>
<body>
    <div id="box1" class="box1">Box1</div><br>
    <div id="icon"></div><br>
</body>
</html>
